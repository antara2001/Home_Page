<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div id="landscape">
    <div class="main">
        <div class="location"> <img class="locationlogo" src="VouchPro Logo colored 1.svg"></div>
       
        <div class="notification"> <img src="Group 16.svg" class="bell"></div>
       
        <div class="notinumber"><p>4</p></div>
        <div class="briefcase"> <img src="briefcase 1.svg" class="briefcaselogo"></div>
       
        <div class="profile">
            <div class="profileimg">
                <img src="profile_image 1.svg" >
            </div>
           
        </div>
      
        <div class="navigate">
            <div class="navigatebox">
                <img class="navigatelogo" src="Vector 1.svg">
                <div class="navigatetext">NAVIGATE</div>
            </div>
           
        </div>
       
    </div>
    
    <div id="fullscreen">
        <div class="fullscreendiv">Click here for the full screen view</div>
    </div>

</div>

<div id="portrait"><center><img id="gif" src="45792-rotate-phone.gif"></center>
    <center>Please rotate your phone</center>
</div>




<script>
    var goFS = document.getElementById("fullscreen");
    goFS.addEventListener("click", ()=> {
        if (document.fullscreenElement) {
        document.exitFullscreen()
   
    //  .then(() => console.log("Document Exited from Full screen mode"))
    
    //   .catch((err) => console.error(err))
      document.getElementById("fullscreen").style.display = "block";
     } else {
        document.documentElement.requestFullscreen();
        document.getElementById("fullscreen").style.display = "none";
   
   
  }
    });
  </script>
</body>
</html>
